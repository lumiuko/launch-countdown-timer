<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a solution to the Launch countdown timer challenge on Frontend Mentor">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Launch countdown timer</title>
    <script src="https://kit.fontawesome.com/56471ca088.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="countdown-section">
        <h1 class="main-heading">Weâ€™re launching soon</h1>
        <div class="countdown-cards">
          <div class="countdown-card">
            <div class="card-container">
              <div class="card-content">
                <div class="card-value" id="days">00</div>
              </div>
            </div>
            <p class="countdown-text">Days</p>
          </div>
          <div class="countdown-card">
            <div class="card-container">
              <div class="card-content">
                <div class="card-value" id="hours">00</div>
              </div>
            </div>
            <p class="countdown-text">Hours</p>
          </div>
          <div class="countdown-card">
            <div class="card-container">
              <div class="card-content">
                <div class="card-value" id="minutes">00</div>
              </div>
            </div>
            <p class="countdown-text">Minutes</p>
          </div>
          <div class="countdown-card">
            <div class="card-container">
              <div class="card-content">
                <div class="card-value" id="seconds">00</div>
              </div>
            </div>
            <p class="countdown-text">Seconds</p>
          </div>
        </div>
      </section>
      <footer class="social-footer">
        <a href="#" aria-label="Facebook" class="social-link">
          <img src="/icon-facebook.svg" alt="Facebook logo" />
        </a>
        <a href="#" aria-label="Pinterest" class="social-link">
          <img src="/icon-pinterest.svg" alt="Pinterest logo" />
        </a>
        <a href="#" aria-label="Instagram" class="social-link">
          <img src="/icon-instagram.svg" alt="Instagram logo" />
        </a>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
